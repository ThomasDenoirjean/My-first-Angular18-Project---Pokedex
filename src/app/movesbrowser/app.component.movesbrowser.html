<main class="main">
    <div class="moves-browser-tilte">
        <h2>Browse through pokemon moves</h2>
    </div>
    <div class="moves-pokemon-card-wrapper">
        @for (pokemon of pokemonTeam; track pokemon) {
            <moves-pokemon-card [pokemon]="pokemon"> </moves-pokemon-card>
        } @empty {
            <h3>Get at least one pokemon in you team to choose its moves</h3>
        }
    </div>
</main>
